[AutoEncoder]
batchsize = 30
hidden_layer_config = 256
learning_rate = 0.001, 0.001
nbepoch = 20
optimizer = adam

[experiment]
experiment_id = audio_10way
njobs = 10
nparallel = 4
dataroot = D:\git\genres
ingest_binpath = C:\ffmpeg\bin\ffmpeg.exe
ingest_mode = ffmpeg
listfile = D:\git\AudioEncoder\data\genre.lst
recipe_directory = ./recipes
root = ./build
featureroot = ./build/features
train_stop_count = 3
train_stop_threshold = 0.01

[features]
dev_ratio = 0.2
featurerecipe = spectrogram_50_16k
samplespergenre = 30000
slicesize = 30
slicestep = 1
test_ratio = 0.2
